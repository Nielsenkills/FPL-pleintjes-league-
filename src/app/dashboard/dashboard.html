<div class="player-overview col-sm-12 col-md-9" ng-show="vm.teams">
    <div class="team col-md-4 col-sm-6 col-xs-6" ng-repeat="team in vm.teams">
        <div class="thumbnail">
            <div class="header">
                <div class="name text-center">{{team.firstName}}</div>
                <div class="info text-center">
                    <div class="transfers"><span class="hidden-xs">Transfers:{{team.transfers}}</span><span class="visible-xs">T:{{team.transfers}}</span></div>
                    <div class="gw-points">{{team.points}}<span>pts</span></div>
                    <div class="played-players">{{team.playedPlayers}}/15</div>
                </div>
            </div>
            <div class="playerList">
                <div class="player row no-gutter" ng-class="{'sub':player.isSub,'GK':player.playerType == 1,'DEF':player.playerType == 2,'MID':player.playerType == 3,'ATT':player.playerType == 4,'played':player.details.minutesPlayed > 0}" ng-repeat="player in team.players" >
                    <div>
                        <div class="name col-xs-6 col-md-4" tooltip="{{player.tooltip}}" tooltip-placement="right" tooltip-append-to-body="true"> 
                            <div>{{player.name}}</div>
                        </div>
                        <div class="team col-xs-2 col-md-5"><span class="hidden-xs">{{player.details.team.name}}</span><span class="visible-xs">{{player.details.team.short}}</span></div>
                        <div class="gwPoints col-xs-1 col-md-1" tooltip="{{player.tooltip}}" tooltip-placement="left">{{player.details.gamePoints}}</div>
                        <div class="captaincy col-xs-1 col-md-1">
                            <span ng-show="player.isCaptain">C</span>
                            <span ng-show="player.isViceCaptain">V</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-sm-12 col-md-10" id="loader" ng-hide="vm.teams">
    
<svg class="svg" width="200" height="200">
  <circle cx="100" cy="100" r="50" />
</svg>
</div>
<div class="sidepanel col-md-3 hidden-xs hidden-sm" ng-show="vm.teams">
    <league-table></league-table>
</div>
